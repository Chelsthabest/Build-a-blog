{% extends "base.html" %}

{% block content %}

<h1>Enter Your New Blog!</h1>
<form method='post'>
    <label>
        Blog Title:
        <br>
        <input type="text" name='blog-title' value="{{blog_title}}">
    </label>
    <br>
    <p class="error">{{title_error}}</p>
        <label>Blog Entry:
            <br>
            <textarea name="blog-entry">{{blog_entry}}</textarea>
        </label>
        <p class="error">{{entry_error}}</p>
        <input type="submit" value='Add Entry'>
    </form>

{% endblock %}
