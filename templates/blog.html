{% extends "base.html" %}

{% block content %}

    <h1> Build a Blog</h1>

    {% if blogs|length == 0 %}
    <h3> No blog post</h3>
    {% else %}

    {% for blog in blogs %}

    <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
    <p>{{blog.body}}</p>
    <hr>

    {% endfor %}
    {% endif %}
{% endblock %}
